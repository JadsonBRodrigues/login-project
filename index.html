<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media-querie01.style.css">


</head>

<body>

    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p> Welcome back. Log in to access your account and update your profile. </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                    <input type="email" name="email" id="iemail" placeholder="your e-mail address" autocomplete="email" required maxlength="30">
                    <label for="iemail"></label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">key</span>
                    <input type="password" name="passe" id="ipasse" placeholder="your password" autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="ipasse"></label>
                    </div>
                    <input type="submit" value="Login">
                    <a class="botao" href="esqueci.html">
                    Forgot my password <span class="material-icons">mail</span>
                
                </a>


                </form>
            </div>
        </section>



    </main>




</body>

</html>
